login:
  handler: user_login.login
  timeout: 10
  role: LoginRole

  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:*
      Resource:
        - arn:aws:s3:::${self:custom.frontendBucketName}

  events:
    - http:
        path: login
        method: post
        cors: true

signup:
  handler: user_signup.signup
  timeout: 10
  role: SignupRole

  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:*
  #        Resource:
  #          - arn:aws:s3:::${self:custom.frontendBucketName}
  events:
    - http:
        path: signup
        method: post
        cors: true

